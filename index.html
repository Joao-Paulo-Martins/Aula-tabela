<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
      table th, td {
          border: 1px solid black
      }
  </style>
</head>
<body>
    <table>
        <thead><!--Agrupa os cabeçalhos, ajuda para manipular e estilizar-->
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>trabalha como</th>
              <th>faculdade</th>
              <th>nivel </th>
            </tr>
        </thead>
        <tbody><!--Fica melhor para estilizar(agrupar o corpoda tabela) -->
            <tr>
                <td>joao</td>
                <td>25</td>
                <td>programador</td>
                <td> analise e desenvolvimento</td>
                <td>estagiario</td>
            </tr>
            <tr>
              <td>Brother</td>
              <td>15</td>
              <td>programador</td>
              <td> engenheiro</td>
              <td> senior</td>
          </tr>
          <tr>
            <td>Wesley</td>
            <td>18</td>
            <td>programador</td>
            <td> mecânico</td>
            <td> junior</td>
        </tr>
            
        </tbody>  
    </table>
  
</body>
</html>
